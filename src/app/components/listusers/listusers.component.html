<h3>List Users</h3>

<table border="1" class="table table-bordered">
    <thead><tr><th>Id</th><th>Name</th><th>Email</th></tr></thead>
    <tbody *ngFor="let user of users">
<tr><td>{{user.id}}</td>
<td>{{user.name}}</td>
<td>{{user.email}}</td>
<td><button (click)= "view(user.id)" class="btn btn-primary">View</button></td>
</tr>

    </tbody>
</table>
