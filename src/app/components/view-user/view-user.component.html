<h3>View User</h3>

<table border="1" class="table table-bordered" *ngIf="user">
    <thead><tr><th>Id</th><th>Name</th><th>Email</th></tr></thead>
    <tbody>
<tr><td>{{user.id}}</td>
<td>{{user.name}}</td>
<td>{{user.email}}</td>
<td><button (click)= "delete(user.id)" class="btn btn-danger">Delete</button></td>
</tr>

    </tbody>
</table>
